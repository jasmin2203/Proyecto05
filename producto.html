<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bucles e iteraciones</title>
    <link rel="stylesheet" href="producto.css">
</head>

<body>
    <header>
        <h1>
            Modificar Producto
        </h1>
    </header>
    <main>
        <form action="">
            <label for="textoNombre">Nombre</label>
            <input id="textoNombre" name="textoNombre" placeholder="Nombre" type="text" >
            <br>
            <label for="textoCategoria">Categoria</label>
            <input id="textoCategoria" name="textoCategoria" placeholder="Categoria" type="text"  >
            <br>
            <label for="textoPrecio">Precio</label>
            <input id="textoPrecio" name="textoPrecio" placeholder="Precio" type="number" step="0.01">
            <br>
            <label for="textoProveedor">Proveedor</label>
            <input id="textoProveedor" name="textoProveedor" placeholder="textoProveedor" type="text" >
            <br>
            <button id="btnAgregar" type="submit">Modificar</button>
        </form>
        <br />
        <br />
    </main>
    <script src="producto.js"></script>
</body>

</html>
